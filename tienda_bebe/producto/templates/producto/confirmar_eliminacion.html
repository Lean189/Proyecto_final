{% extends 'producto/index.html' %}

{% block title %}Confirmar Eliminación{% endblock %}

{% block content %}
    <h1>¿Estás seguro de que quieres eliminar "{{ producto.nombre }}"?</h1>
    <p>Esta acción no puede deshacerse.</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn">Eliminar</button>
        <a href="{% url 'listado_productos' %}" class="btn">Cancelar</a>
    </form>
{% endblock %}
