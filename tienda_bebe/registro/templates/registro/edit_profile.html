{% extends 'producto/index.html' %}

{% block title %}Editar Perfil{% endblock %}

{% block content %}
  <h2>Editar Perfil</h2>

  <form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit">Guardar cambios</button>
  </form>

  <a href="{% url 'profile' %}">Volver al perfil</a>
{% endblock %}
